<!DOCTYPE html>
<html>
<body>

<h2>Add Job Application</h2>

<form method="post">
    Company:<br>
    <input type="text" name="company" required><br><br>

    Role:<br>
    <input type="text" name="role" required><br><br>

    Status:<br>

        <option>Rejected</option>

    <button type="submit">Add Application</button>
</form>

</body>
</html>
